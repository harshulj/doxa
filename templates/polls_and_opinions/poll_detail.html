{% extends "base.html" %}
{% load thumbnail %}

{% block title %}
	{{ poll }}
{% endblock %}

{% block content %}
	<h2>{{ poll.question }}</h2>
	<p id="closes_on"><b>Closes on: </b>{{ close_date|date:"Y m d" }}</p>
	<div id="poll_choices">
		<table>
			{% for choice in choices %}
				<tr>
					<td>{{ choice.text }}</td><td>{{ choice.votes }}</td>
				</tr>
			{% endfor %}
		</table>
	</div>
	
{% endblock %}
