{% extends "base.html" %}
{% load thumbnail %}

{% block title %}
	{{ poll.__unicode__ }}
{% endblock %}

{% block content %}
	<div id="heading">
		<h2>{{ poll.question }}</h2>
	</div>
	<p id="closes_on"><b>Closes on: </b>{{ close_date|date:"Y m d" }}</p>
	<br/>
	<table>
		{% for choice in choices %}
			<tr>
				<td>choice.0</td><td>choice.1</td>
			</tr>
		{% endfor %}
	</table>
	
{% endblock %}
